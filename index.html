<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
  </head>
  <body>    
      <div class="container">
        <div class="encriptar">
          <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aquí"
      ></textarea>
      <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
      </div>      
     <div class="botones">
      <button 
        class="btn-encriptar" type="button" id="botonEncriptador" onclick="encriptar()">
        Encriptar
      </button>
      <button class="btn-desencriptar" type="button" id="botonDesencriptador" onclick="desencriptar()">
        Desencriptar
      </button>        
     </div> 
        </div>
        
        <div class="encriptado">
        <img src="img/imagenBuscador.png" alt="" id="imagenBuscador">
        <div class="mensajeEncriptado" id="mensajeEncriptado">
          <h2 id="tituloMensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">Ingresa el texto a encriptar o desencriptar</p>
          <button 
            class="btn-copiar" 
            type="button" 
            id="botonCopiar">
            Copiar
          </button>          
        </div>        
      </div>
    </div>    
  </body>
  <script src="scrip.js"></script>
</html>
